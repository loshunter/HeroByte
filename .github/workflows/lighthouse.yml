name: Lighthouse CI

on:
  pull_request:
    branches:
      - dev
      - main
    paths:
      - "apps/client/**"
      - "packages/shared/**"
      - "lighthouse/**"
      - ".github/workflows/lighthouse.yml"
  schedule:
    - cron: "0 0 * * 0" # Weekly Sunday baseline
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production client
        run: pnpm --filter herobyte-client build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouse/lighthouserc.json
          budgetPath: ./lighthouse/budget.json
          runs: 3
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');

            try {
              const manifest = JSON.parse(
                fs.readFileSync('.lighthouseci/manifest.json', 'utf8')
              );

              const results = manifest.map(result => {
                const perf = Math.round(result.summary.performance * 100);
                const acc = Math.round(result.summary.accessibility * 100);
                const bp = Math.round(result.summary['best-practices'] * 100);
                const seo = Math.round(result.summary.seo * 100);

                return `| ${result.url} | ${perf} | ${acc} | ${bp} | ${seo} |`;
              }).join('\n');

              const comment = `## ðŸš¦ Lighthouse CI Results

| URL | Performance | Accessibility | Best Practices | SEO |
|-----|-------------|---------------|----------------|-----|
${results}

ðŸ“Š [View Full Reports](${manifest[0].reportUrl})

**Thresholds**: Performance 90+, Accessibility 98+, Best Practices 100, SEO 90+
**Reports retained**: 7 days in GitHub artifacts
`;

              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Failed to post comment:', error);
            }
