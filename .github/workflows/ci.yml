name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint checks
        run: pnpm lint

      - name: Enforce structural guardrails
        run: pnpm lint:structure:enforce

      - name: Generate structural report
        if: always()
        run: pnpm lint:structure | tee structure-report.txt

      - name: Generate structural report artifact
        run: node scripts/structure-report.mjs --limit 200 --threshold 350 --json > structure-report.json

      - name: Upload structural report
        uses: actions/upload-artifact@v4
        with:
          name: structure-report
          path: |
            structure-report.txt
            structure-report.json
          if-no-files-found: ignore

      - name: Build packages
        run: pnpm build

  test:
    runs-on: ubuntu-latest
    needs: lint-and-build
    strategy:
      fail-fast: false
      matrix:
        package: [shared, server, client]
        node-version: [18.x, 20.x]
        include:
          - package: shared
            test-command: pnpm test:shared:coverage
            coverage-path: packages/shared/coverage/coverage-final.json
          - package: server
            test-command: pnpm test:server:coverage
            coverage-path: apps/server/coverage/coverage-final.json
          - package: client
            test-command: pnpm test:client:coverage
            coverage-path: apps/client/coverage/coverage-final.json
            node-options: --max-old-space-size=8192
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.1

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run ${{ matrix.package }} tests with coverage
        run: ${{ matrix.test-command }}
        env:
          NODE_OPTIONS: ${{ matrix.node-options || '' }}
          CLIENT_COVERAGE_CHUNK_SIZE: 10
          CLIENT_COVERAGE_CONCURRENCY: 4

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: coverage-${{ matrix.package }}
          path: ${{ matrix.coverage-path }}
          retention-days: 1

  upload-coverage:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: coverage-artifacts

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: |
            coverage-artifacts/coverage-shared/coverage-final.json
            coverage-artifacts/coverage-server/coverage-final.json
            coverage-artifacts/coverage-client/coverage-final.json
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit
          fail_ci_if_error: false
